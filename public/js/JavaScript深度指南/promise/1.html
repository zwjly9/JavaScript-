    console.log(value);

  function runAsync1() {
    let p = new Promise(function(resolve, reject) {
      setTimeout(function() {
        console.log('执行完成1');
        resolve("随便1")
      },2000)
    })
    return p

  function getNumber() {
    let m = new Promise(function(resolve, reject){
      setTimeout(function() {
        let num = Math.ceil(Math.random()*10)
        if(num <=5) {
          resolve(num)
        }else {
          reject("too big :" + num)
        }
      })
    })
    return m
  }
